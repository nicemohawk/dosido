<!-- Table pairings grid â€” used by projector screen and admin -->
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="pairings-grid">
  {% for p in pairings %}
  <div class="bg-gray-800 rounded-lg p-4 text-center" data-pairing-row data-pairing-names="{{ p.name_a }} {{ p.name_b }}">
    <div class="text-gray-400 text-sm mb-2">TABLE {{ p.table_number }}</div>
    <div class="text-2xl font-semibold mb-1">{{ p.name_a }}</div>
    <div class="text-2xl font-semibold">{{ p.name_b }}</div>
  </div>
  {% endfor %}
</div>
