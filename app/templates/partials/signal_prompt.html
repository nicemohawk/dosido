<!-- Signal prompt â€” shown on personal mobile view when timer expires -->
{% if is_personal and attendee and my_match and my_match_id and state.round_number > 0 %}
<div class="bg-gray-900 border border-slate-800 rounded-xl p-6 text-center" id="signal-prompt-inner">
  <div class="text-[13px] text-slate-500 font-semibold uppercase tracking-[0.08em]">
    Round {{ state.round_number }} Complete
  </div>
  <div class="text-base text-slate-400 mt-4">You were matched with</div>
  <div class="text-2xl font-bold mt-2">{{ my_match }}</div>
  <div class="bg-midnight border border-slate-800 rounded-[10px] p-5 mt-6">
    <div class="text-[15px] font-semibold mb-4">&#129309; Want to follow up?</div>
    <div class="flex gap-3 justify-center">
      <button
        onclick="sendSignal('{{ attendee.id }}', '{{ my_match_id }}', {{ state.round_number }}, '{{ my_match }}')"
        class="bg-green-500 text-midnight border-none rounded-[10px] py-3.5 px-9 text-base font-bold cursor-pointer">
        Yes
      </button>
      <button
        onclick="document.getElementById('signal-prompt').classList.add('hidden')"
        class="bg-slate-800 text-slate-400 border border-gray-700 rounded-[10px] py-3.5 px-9 text-base font-semibold cursor-pointer">
        Skip
      </button>
    </div>
  </div>
</div>
{% endif %}
