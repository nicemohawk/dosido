<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dosido{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸª</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config={theme:{extend:{fontFamily:{sans:['DM Sans','Helvetica Neue','sans-serif'],mono:['JetBrains Mono','monospace']}}}}</script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-json-enc@2.0.1/json-enc.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen {% block body_class %}{% endblock %}">
    <!-- Connection status indicator -->
    <div id="connection-status"
         class="fixed bottom-3 right-3 px-3 py-1.5 rounded-full text-xs font-medium transition-all duration-300 z-50 opacity-0 pointer-events-none"
         aria-live="polite">
    </div>

    {% block body %}{% endblock %}

    <script src="/static/js/sse.js"></script>
    <script src="/static/js/connection.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
