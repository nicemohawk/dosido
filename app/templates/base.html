<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cofounder Matchmaking{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.3.0/sse.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen {% block body_class %}{% endblock %}">
    <!-- Connection status indicator -->
    <div id="connection-status"
         class="fixed bottom-3 right-3 px-3 py-1.5 rounded-full text-xs font-medium transition-all duration-300 z-50 opacity-0 pointer-events-none"
         aria-live="polite">
    </div>

    {% block body %}{% endblock %}

    <script src="/static/js/connection.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
